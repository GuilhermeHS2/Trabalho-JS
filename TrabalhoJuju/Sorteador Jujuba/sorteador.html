<!DOCTYPE html>
<link rel="stylesheet" href="estilo2.css">
<html>
<head>
	<title>Sorteador de Números</title>
</head>
<body>
	<label for="inicio">Início:</label>
	<input type="number" id="inicio"><br><br>

	<label for="fim">Fim:</label>
	<input type="number" id="fim"><br><br>

	<button onclick="sortear()">Sortear</button><br><br>

	<label for="resultado">Resultado:</label>
	<input type="number" id="resultado" disabled><br><br>

	<script>
		function sortear() {
			let inicio = parseInt(document.getElementById("inicio").value);
			let fim = parseInt(document.getElementById("fim").value);

			let resultado = Math.floor(Math.random() * (fim - inicio + 1)) + inicio;

			document.getElementById("resultado").value = resultado;
		}
	</script>
</body>
</html>
